<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>D3 in an Angular App</title>
    <link rel="stylesheet" href="/css/main.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/dendrogram.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/bookmarks.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/header.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="site-title">
        <h1 ui-sref="home">Twig of Life</h1>
      </div>
      <nav class="nav">
        <div class="nav-link">
          <a ui-sref="bookmarks">Bookmarks</a>
        </div>
        <div class="nav-link">
          <a ui-sref="login">Login</a>
        </div>
      </nav>
    </header>
    <main>
      <div ui-view></div>
    </main>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- firebase & AngularFire -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <script src="/app/app.module.js"></script>
    <script src="/app/config.js"></script>
    <script src="/public/treeData.js"></script>
    <script src="/app/dendrogram/dendrogram.factory.js"></script>
    <script src="/app/dendrogram/dendrogram.controller.js"></script>
    <script src="/app/dendrogram/dendrogram.directive.js"></script>
    <script src="/app/dendrogram/radial.dendrogram.directive.js"></script>
    <script src="/app/dendrogram/interactive.radial.dendrogram.directive.js"></script>

  </body>
</html>
